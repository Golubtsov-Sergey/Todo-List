<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo</title>
</head>

<body>
    <header>
        <h1>To Do list</h1>
        <div class="select">
            <ul class="filter-todo">
                <li class="select-item" data-value="all">Scope <span></span></li>
                <li class="select-item" data-value="completed">Successful <span></span></li>
                <li class="select-item" data-value="uncompleted">Active <span></span></li>
            </ul>
        </div>
    </header>
    <main>
        <form>
            <button class="todo-button" type="submit">
                <i class="fas fa-plus"></i>
            </button>
            <textarea class="todo-input"></textarea>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
